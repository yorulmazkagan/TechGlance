name: tech_glance
description: "A minimalist, engineer-focused tech news aggregator and widget."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Widget Integration
  home_widget: ^0.7.0

  # UI Assets
  cupertino_icons: ^1.0.2

  # Core Logic
  http: ^1.2.0
  webfeed: ^0.7.0
  google_generative_ai: ^0.4.0
  intl: ^0.17.0
  url_launcher: ^6.2.5
  shared_preferences: ^2.2.2 # Local Storage 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
  # Icon Generator
  flutter_launcher_icons: ^0.11.0

# --- App Icon Configuration ---
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 24
  remove_alpha_ios: true
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon/